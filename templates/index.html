<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhilReviews</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="site-header">
    <h1>PhilReviews</h1>
    <p class="tagline">A comprehensive index of philosophy book reviews</p>
    <p class="meta">{{ total | default(0) }} reviews &middot; {{ min_year }}&ndash;{{ max_year }}</p>
</header>

<div class="container">

    <!-- Search panel -->
    <div class="search-panel">
        <div class="global-search">
            <input type="text" id="global-search" placeholder="Search all reviews&hellip;" autocomplete="off">
        </div>
        <button id="advanced-toggle">Advanced Search</button>

        <div id="advanced-panel" class="advanced-filters">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="filter-title">Book Title</label>
                    <input type="text" id="filter-title" placeholder="e.g. Justice">
                </div>
                <div class="filter-group">
                    <label for="filter-author">Book Author</label>
                    <input type="text" id="filter-author" placeholder="e.g. Rawls">
                </div>
                <div class="filter-group">
                    <label for="filter-reviewer">Reviewer</label>
                    <input type="text" id="filter-reviewer" placeholder="e.g. Smith">
                </div>
                <div class="filter-group">
                    <label for="filter-journal">Journal</label>
                    <select id="filter-journal">
                        <option value="">All Journals</option>
                        {% for j in journals %}
                        <option value="{{ j }}">{{ j }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-year-from">Year From</label>
                    <input type="number" id="filter-year-from" min="{{ min_year }}" max="{{ max_year }}" placeholder="{{ min_year }}">
                </div>
                <div class="filter-group">
                    <label for="filter-year-to">Year To</label>
                    <input type="number" id="filter-year-to" min="{{ min_year }}" max="{{ max_year }}" placeholder="{{ max_year }}">
                </div>
                <div class="filter-group">
                    <label for="filter-access">Access</label>
                    <select id="filter-access">
                        <option value="">Any</option>
                        <option value="open">Open</option>
                        <option value="restricted">Restricted</option>
                    </select>
                </div>
            </div>
            <div class="filter-actions">
                <button id="clear-filters">Clear All Filters</button>
            </div>
        </div>
    </div>

    <!-- Results bar -->
    <div class="results-bar">
        <span id="result-count"></span>
        <div class="per-page-wrap">
            <label for="per-page">Show</label>
            <select id="per-page">
                <option value="25" selected>25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <span>per page</span>
        </div>
    </div>

    <!-- Table -->
    <div class="table-wrap">
        <table>
            <thead>
                <tr>
                    <th data-sort="title">Book Title</th>
                    <th data-sort="author">Author</th>
                    <th data-sort="reviewer">Reviewer</th>
                    <th data-sort="journal">Journal</th>
                    <th data-sort="date">Date</th>
                </tr>
            </thead>
            <tbody id="review-tbody"></tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div id="pagination"></div>

</div>

<footer class="site-footer">
    PhilReviews &mdash; built by Matt Zwolinski
</footer>

<!-- Embedded review data -->
<script id="review-data" type="application/json">{{ reviews_json | safe }}</script>
<script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
