ers of mind. Combining his own perspectives of metaphysician and philosopher of mind with a commendable appreciation of relevant physics and psychology, Simon Prosser offers a rich and absorbing treatment in his latest book. Its scope and clear style also make it an excellent, albeit strongly opinionated, introduction to the field.", "access": "Open"}, {"title": "Kant's Theory of Labour", "author": "Jordan Pascoe", "reviewer": "Nicholas Vrousalis", "journal": "Journal of the History of Philosophy", "date": "2025-07-01", "link": "https://doi.org/10.1353/hph.2025.a964617", "summary": "", "access": "Open"}, {"title": "Aristotle on Thought and Feeling", "author": "Paula Gottlieb", "reviewer": "Corinne Gartner", "journal": "Journal of the History of Philosophy", "date": "2023-10-01", "link": "https://doi.org/10.1353/hph.2023.a909130", "summary": "", "access": "Restricted"}, {"title": "Political Obligations", "author": "George Klosko", "reviewer": "Govert den Hartogh", "journal": "Ethics", "date": "2006-07-01", "link": "https://doi.org/10.1086/504628", "summary": "", "access": "Restricted"}, {"title": "Moral Progress in Dark Times: Universal Values for the Twenty-First Century", "author": "Markus Gabriel", "reviewer": "Erica Lucast Stonestreet", "journal": "Notre Dame Philosophical Reviews", "date": "2023-07-01", "link": "https://ndpr.nd.edu/reviews/moral-progress-in-dark-times-universal-values-for-the-twenty-first-century/", "summary": "Markus Gabriel's Moral Progress in Dark Times aims to revive moral realism as an antidote to the forces of chaos and uncertainty that characterize our current historical moment. His central claim is that there are universal, objective moral values which we humans are capable of grasping-contra many cultural influences that seem to have put us out to sea, morally speaking. Thus there is such a thing as moral progress, and it not only lies within our power to make it, but it is urgent that we do s...", "access": "Open"}, {"title": "Philosop od for thought, do not by and large fully explore the many complex issues they address. This reticence is...", "access": "Open"}, {"title": "On the Trinity: Books 8-15", "author": "Matthews, Gareth B., ed., McKenna, Steven, tr., Augustine:", "reviewer": "Roland J. Teske", "journal": "Notre Dame Philosophical Reviews", "date": "2002-11-12", "link": "https://ndpr.nd.edu/reviews/on-the-trinity-books-8-15/", "summary": "This volume reprints books eight through fifteen of Stephen McKenna's translation of Augustine's De trinitate; the editor's introduction exploits these books for various aspects of Augustine's philosophy of mind, which Mathews approaches from the perspective of contemporary Anglo-American philosophy.", "access": "Open"}, {"title": "Morality and Epistemic Judgement: The Argument From Analogy", "author": "Christopher Cowie", "reviewer": "Terence Cuneo", "journal": "Notre Dame Philosophical Reviews", "date": "2020-06-29", "link": "https://ndpr.nd.edu/reviews/morality-and-epistemic-judgement-the-argument-from-analogy/", "summary": "According to moral error theory, moral judgments attempt to describe a reality that doesn't exist. Unsettling though error theory is, some philosophers find the arguments for it compelling. Christopher Cowie's book contributes to the growing literature on moral error theory by offering a sustained defense of it from a prominent objection.", "access": "Open"}, {"title": "The Cambridge Companion to Hermeneutics", "author": "Michael N. Forster", "reviewer": "Jens Zimmermann", "journal": "Notre Dame Philosophical Reviews", "date": "2019-11-25", "link": "https://ndpr.nd.edu/reviews/the-cambridge-companion-to-hermeneutics/", "summary": "In keeping with the proven structure of Cambridge University Press's well-established, acclaimed companion series, the fifteen compact essays on hermeneutics set his volume apart from its much heftier competitors like the Blackwell Companion to Hermeneutics (71 essays) and the Routledge Companion to Herm rotestant-theologian/", "summary": "Irena Backus' long-awaited monograph focuses on Leibniz's outlook on protestant theology, especially Calvinist theology, from the viewpoint of his own \"evangelical\" position (that is to say, Lutheran -- but Leibniz disliked the denomination, which he felt was sectarian.) She organizes her study thematically into three parts. The first part, containing two chapters, is about the \"Eucharist and Substance.\" Backus here dedicates the most discussion to demonstrate that Leibniz's philosophical attemp...", "access": "Open"}, {"title": "Kantian Ethics", "author": "Allen W Wood", "reviewer": "Samuel J. Kerstein", "journal": "Ethics", "date": "2008-07-01", "link": "https://doi.org/10.1086/591996", "summary": "", "access": "Restricted"}, {"title": "Spinoza and the Case for Philosophy", "author": "Elhanan Yakira", "reviewer": "Karolina Hübner", "journal": "Journal of the History of Philosophy", "date": "2016-01-01", "link": "https://doi.org/10.1353/hph.2016.0018", "summary": "", "access": "Restricted"}, {"title": "Heritage, Culture, and Politics in the Postcolony", "author": "Daniel Herwitz", "reviewer": "Michael Marder", "journal": "Notre Dame Philosophical Reviews", "date": "2012-12-16", "link": "https://ndpr.nd.edu/reviews/heritage-culture-and-politics-in-the-postcolony/", "summary": "Reflections on tradition, inheritance, and collective memory have been a staple of late modernity. Amidst accelerating technological changes, global displacements of immigrant or refugee populations, and shifting socio-political realities, the current techniques of historical interpretation are subject to an equally dramatic transformation. Just when it seems that the past, thanks to the possibility of its instantaneous recording, is completely within our control, it slips from our grasp because...", "access": "Open"}, {"title": "The Realistic Empiricism of Mach, James, and Russell: Neutral Monism Reconceived", "author": "Erik C. Banks", "reviewer": "Iva ndpr.nd.edu/reviews/postmodern-philosophy-and-the-scientific-turn-2/", "summary": "In what ways do science and philosophy mutually influence one another? And in what ways can this relational influence be productive, science recognizing its own ethical implications and philosophy acknowledging the science that structures it? Dorothea Olkowski takes on these questions in a remarkably lucid analysis of the relationship between philosophy and science in order, specifically, to consider the ontological and ethical consequences of the scientific turn in recent postmodern philosophy....", "access": "Open"}, {"title": "Agency and Autonomy in Kant's Moral Theory", "author": "Andrews Reath", "reviewer": "Mark Timmons", "journal": "Mind", "date": "2008-07-01", "link": "https://doi.org/10.1093/mind/fzn101", "summary": "", "access": "Restricted"}, {"title": "Conceptions of Set and the Foundations of Mathematics", "author": "Luca Incurvati", "reviewer": "Øystein Linnebo", "journal": "Notre Dame Philosophical Reviews", "date": "2020-12-02", "link": "https://ndpr.nd.edu/reviews/conceptions-of-set-and-the-foundations-of-mathematics/", "summary": "Set theory is widely regarded as the foundation for (nearly) all of mathematics. This raises the question of what a set is and what sets there are. According to the famous iterative conception, sets are \"formed\" in stages: we start at stage zero with some individuals, or nonsets; at stage one, we form all sets of individuals; at stage two, we form all sets of objects available at stage one; and so on, as many times as we can make sense of.", "access": "Open"}, {"title": "A New Look at Old Tradition", "author": "Common-Sense", "reviewer": "A. Atkin", "journal": "Mind", "date": "2007-01-01", "link": "https://doi.org/10.1093/mind/fzm206", "summary": "", "access": "Restricted"}, {"title": "William James in Focus: Willing to Believe", "author": "William J. Gavin", "reviewer": "Sarin Marchetti", "journal": "Notre Dame Philosophical Reviews", "d sues closely related to feminism, were central themes. It is clear now, however, that the goal is to attempt to read a far wider range of important historical philosophers through the lens of feminism.", "access": "Open"}, {"title": "Mathematical Theologies: Nicholas of Cusa and the Legacy of Thierry of Chartres", "author": "David Albertson", "reviewer": "Denis Robichaud", "journal": "Journal of the History of Philosophy", "date": "2015-04-01", "link": "https://doi.org/10.1353/hph.2015.0033", "summary": "", "access": "Restricted"}, {"title": "Quentin Skinner: History, Politics, Rhetoric", "author": "Kari Palonen", "reviewer": "Bryan Garsten", "journal": "Ethics", "date": "2007-04-01", "link": "https://doi.org/10.1086/512783", "summary": "", "access": "Restricted"}, {"title": "The Impact of Idealism: The Legacy of Post-Kantian German Thought", "author": "John Walker", "reviewer": "Tatjana Sheplyakova", "journal": "Notre Dame Philosophical Reviews", "date": "2015-11-30", "link": "https://ndpr.nd.edu/reviews/the-impact-of-idealism-the-legacy-of-post-kantian-german-thought-volume-ii-historical-social-and-political-thought/", "summary": "This collection is part of the long-term international project that brought together 52 researchers from Europe and North America to provide the first comprehensive survey of the impact of German Idealism on science, religion, sociology and the humanities. The project resulted in four volumes with Nicholas Boyle and Liz Disley as general editors. The other volumes are Philosophy and Natural Sciences (vol. I), Aesthetics and Literature (vol. III), and Religion (vol. IV).", "access": "Open"}, {"title": "Reason and Persuasion: Three Dialogues by Plato: Euthyphro, Meno, Republic Book I", "author": "John Holbo", "reviewer": "Paul Carelli", "journal": "Notre Dame Philosophical Reviews", "date": "2009-12-13", "link": "https://ndpr.nd.edu/reviews/reason-and-persuasion-three-dialogues-by-plato-euthyphro-meno-republic-book-i/", "summary": "There is no dearth of textbooks offering an introduction to Plato's thought, but Holbo's stands apart in the scope of its introductory material and its user-friendly style. The book is divided into two parts. The first part, taking up a full quarter of the volume, introduces Socrates, Plato and the whole issue of how to read a Socratic dialogue. The second part is comprised of the three dialogues - Euthyphro, Meno and Republic I - each with its own forty or so page commentary. Thus more than hal...", "access": "Open"}, {"title": "How to Be a Pyrrhonist: The Practice and Significance of Pyrrhonian Skepticism", "author": "Richard Bett", "reviewer": "Máté Veres", "journal": "Notre Dame Philosophical Reviews", "date": "2019-11-10", "link": "https://ndpr.nd.edu/reviews/ow-to-be-a-pyrrhonist-the-practice-and-significance-of-pyrrhonian-skepticism/", "summary": "Perhaps the most popular strategy in recent decades to reinvigorate the study of ancient philosophy has been to present ancient philosophical tenets, notably those of Stoics and Epicureans, as motivating and grounding particular ways of life. Richard Bett has long argued that ancient Skeptics are worth considering from this point of view, since they also aimed, though arguably failed, to offer an attractive way of leading one's life. As he concluded in his first published article on ancient Skep...", "access": "Open"}, {"title": "Sense and Finitude: Encounters at the Limits of Language, Art, and the Political", "author": "Alejandro A. Vallega", "reviewer": "Thomas P. Brockelman", "journal": "Notre Dame Philosophical Reviews", "date": "2009-11-24", "link": "https://ndpr.nd.edu/reviews/sense-and-finitude-encounters-at-the-limits-of-language-art-and-the-political/", "summary": "Alejandro Vallega's new book, Sense and Finitude: Encounters at the Limits of Language, Art, and the Political, is admirable both in its location of finitude as the key positive insight in Heidegger and in its effort, having admitted the cogency of Hei aristotelian-philosophy/", "summary": "This volume presents a lecture course delivered by Heidegger in Summer Semester 1924 at the University of Marburg in which he examines a variety of Aristotelian texts, elucidating key concepts and exploring how these concepts are rooted in the Greek experience of the world. The book was first published in German in 2002 as volume 18 of the collected edition of Heidegger's writings. We now have access to many of Heidegger's interpretations of Aristotle from the 1920s, and most of these are now av...", "access": "Open"}, {"title": "Space, Geometry, and Kant's Transcendental Deduction of the Categories,", "author": "Thomas C. Vinci", "reviewer": "Jeffrey L. Wilson", "journal": "Notre Dame Philosophical Reviews", "date": "2015-12-03", "link": "https://ndpr.nd.edu/reviews/space-geometry-and-kant-s-transcendental-deduction-of-the-categories/", "summary": "Thomas C. Vinci's book is a deep and densely argued contribution to the debate in Kant scholarship between conceptualism and nonconceptualism, the position that there can be no perception for Kant without the influence of the categories and the alternative position that there can be such perception. The territory upon which Vinci adjudicates this debate is the Transcendental Deduction, and he develops the toolkit for interpreting the Deduction by a careful and insightful new analysis of Kant's t...", "access": "Open"}, {"title": "The Midwife of Platonism: Text and Subtext in Plato's Theaetetus", "author": "David Sedley", "reviewer": "Cass Weller", "journal": "Notre Dame Philosophical Reviews", "date": "2004-11-09", "link": "https://ndpr.nd.edu/reviews/the-midwife-of-platonism-text-and-subtext-in-plato-s-theaetetus/", "summary": "The Midwife of Platonism by David Sedley is an enjoyable book to read. It is elegant and engaging, a refreshing reconsideration of the relation of Plato to Socrates. Sedley defends the following provocative thesis: In the Theaetetus Plato pays homage by show
