<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 60">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700');
  </style>
  <!-- PR inside a magnifying glass -->
  <g transform="translate(2, 2)">
    <!-- Magnifying glass circle -->
    <circle cx="24" cy="24" r="20" fill="#faf9f6" stroke="#1a3a5c" stroke-width="2.5"/>
    <!-- Glass handle -->
    <line x1="38" y1="38" x2="52" y2="52" stroke="#1a3a5c" stroke-width="3.5" stroke-linecap="round"/>
    <!-- Gold accent ring -->
    <circle cx="24" cy="24" r="16" fill="none" stroke="#8b6914" stroke-width="0.75" opacity="0.5"/>
    <!-- PR letters inside lens -->
    <text x="9" y="31" font-family="'Libre Baskerville', 'Georgia', serif" font-weight="700" font-size="24" fill="#1a3a5c">P</text>
    <text x="24" y="31" font-family="'Libre Baskerville', 'Georgia', serif" font-weight="700" font-size="24" fill="#8b6914">R</text>
  </g>
  <text x="64" y="44" font-family="'Libre Baskerville', 'Georgia', serif" font-weight="700" font-size="42" fill="#1a3a5c" letter-spacing="-0.5">PhilReviews</text>
</svg>